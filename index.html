<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Software Version Manager
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <script src="js/site.js"></script>
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>
                    Software Version Manager
                </h1>  <!-- Header -->                
        </div>
        <div class="content">           
            <div class="svdropdown">
            <table class="table table-striped" id="svtable" style="width:100%" aria-label="tdesc">
                <tbody>
                <th id="headid">
                    <tr><td>Here is the current list of Software Versions:</td></tr>
                    <tr><td>Show me versions greater than version:<textarea class="tareastyle"></textarea></td></tr>
                </th>
                <tr><td class="title1"><strong>Application</strong></td><td class="title2"><strong>Version</strong></td></tr>
                    <tr><td class="contentcol1">MS Word</td><td class="content1">13.2.1</td></tr>
                    <tr><td class="contentcol1">AngularJS</td><td class="content1">1.7.1</td>
                    <tr><td class="contentcol1">Angular</td><td class="content1">8.1.13</td></tr>
                    <tr><td class="contentcol1">React</td><td class="content1">0.0.5</td></tr>
                    <tr><td class="contentcol1">Vue.js</td><td class="content1">2.6</td></tr>
                    <tr><td class="contentcol1">Visual Studio</td><td class="content1">2017.0.1</td></tr>
                    <tr><td class="contentcol1">Visual Studio</td><td class="content1">2019.1</td></tr>
                    <tr><td class="contentcol1">Visual Studio Code</td><td class="content1">1.35</td></tr>
                    <tr><td class="contentcol1">Blazor</td><td class="content1">0.7</td></tr>    
                </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
